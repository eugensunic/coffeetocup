<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" [readonly]="true" (ngModelChange)="changeDateTime($event)" placeholder="mm-dd-yyyy"
        name="dp" [(ngModel)]="model" [maxDate]="maxDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
          <svg width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L8 7L15 1" stroke="#00635D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</form>
