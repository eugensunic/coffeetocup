<div class="modal-header">
  <h4 class="modal-title font-lato" style="font-size:20px">{{ name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="content | sanitizeHtml" class="font-roboto" style="font-size:16px"></p>
  <app-edit-origin *ngIf="showEditOrigin" [extraParam]="extraParam"></app-edit-origin>
</div>
<div class="modal-buttons-wrapper">
  <span *ngIf="leftButtonName" [ngClass]="[modalButtonLeftColor, 'float-left', 'font-weight-bold', 'cursor-pointer', 'font-sanspro']" (click)="close()">
    {{ leftButtonName }}
  </span>
  <span [ngClass]="[modalButtonRightColor, 'float-right', 'font-weight-bold', 'cursor-pointer', 'font-sanspro']" (click)="confirm()">
    {{ rightButtonName }}
  </span>
  <div class="clearfix"></div>
</div>
