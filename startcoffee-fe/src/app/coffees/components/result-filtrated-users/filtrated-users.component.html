<!-- USERS-FILTERED TABLE on users click -->
<div id="header-area-filtered">
  <span class="d-inline font-lato font-weight-bold" style="font-size:14px"> Origin &rarr; </span>
  <span class="d-inline font-weight-bold user-profile-filtrated-origin font-lato">
    {{ headerArea.country }}
  </span>
  <p></p>
  <span class="d-inline font-lato font-weight-bold user-profile-filtrated-title user-profile-filtrated-title"> Brew
    method &rarr; </span>
  <span class="d-inline font-weight-bold user-profile-filtrated-origin font-lato">
    {{ headerArea.brew }}
  </span>
  <p style="margin-top: 40px;"></p>
  <span class="d-inline font-lato font-weight-bold" style="font-size:14px"> Username: </span>
  <span class="d-inline font-lato">
    {{ headerArea.username }}
  </span>
  <p></p>
  <p class="view-user-profile font-sanspro" (click)="viewUserProfile(headerArea.id, headerArea.username)">
    View user profile
  </p>
  <div (click)="navigateToUsersList()" class="cursor-pointer">
    <app-svg-back-to-users></app-svg-back-to-users>
  </div>
</div>
<!-- ------------------------------LG,XL--------------------------------- -->
<div class="d-none d-md-flex row">
  <app-data-table [isGuest]="true" [showTable]="true" [showBrewsNums]="[]" [showAttributesNums]="showAttributesNums"
    [showActionSection]="false" [showComments]="openModalCommentSection.bind(this)" [showDeleteCoffeeAttributes]="false"
    [coffeeJson]="coffeeJson" [hideSharedIcon]="true">
  </app-data-table>
</div>
<!-- ------------------------------SM,XS--------------------------------- -->
<div class="d-md-none">
  <app-data-list [isGuest]="true" [showButtonSection]="false" [showActionPartSmDefault]="showActionPartSmDefault"
    [showBrewsNums]="[]" [showAttributesNums]="showAttributesNums" [showTable]="true" [showActionSection]="false"
    [coffeeJson]="coffeeJson" [showComments]="openModalCommentSection.bind(this)" [hideSharedIcon]="true">
  </app-data-list>
</div>
