<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CoffeeToCup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/tab_icon.png">

    <link href="/assets/third-party/fonts/lato.css" rel="stylesheet" type="text/css">
    <link href="/assets/third-party/fonts/roboto.css" rel="stylesheet" type="text/css">
    <link href="/assets/third-party/fonts/sanspro.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/assets/third-party/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="/assets/third-party/scripts/slim.min.js" crossorigin="anonymous" defer></script>
    <script src="/assets/third-party/scripts/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="/assets/third-party/scripts/bootstrap.min.js" crossorigin="anonymous" defer></script>

    <script src="../cookie-policy.js"></script>

    <!-- generics css -->

    <style>
        .eye-icon {
            position: relative;
            right: 25px;
            top: 8px;
        }

        .input-container {
            display: grid !important;
            grid-template-columns: 500px 200px;
        }

        @media (max-width: 768px) {
            .input-container {
                grid-template-columns: auto auto;
            }
        }

<body>
    <!-- -----------------------------------Reset password BEGIN----------------------------------- -->
    <div id="reset-password-wrapper" class="user-access-box-wrapper">
        <h5 id="reset-password-title font-lato" class="user-access-box-wrapper-title horizontal-line ">
            Reset password
        </h5>
        <a id="reset-password-back-to-login" href="/"> Back to home</a>
        <div class="container">
            <p class="user-access-text font-roboto">
                Change your password
            </p>
            <label class="cursor-pointer font-lato" for="reset-password-input">New password</label>
            <div class="d-block input-container">
                <input id="reset-password-input" type="password" class="form-control d-inline" />
                <div id="password-eye-icon" class="position-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                        style="position: absolute;top: 12px;left: -24px;" viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eye-slash" viewBox="0 0 16 16" style="position: absolute;top: 12px;left: -24px;">
                        <path
                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                        <path
                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299l.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                        <path
                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884l-12-12 .708-.708 12 12-.708.708z" />
                    </svg>
                </div>
                <div id="reset-pwd-err-1" class="invalid-feedback font-lato">Please enter a password</div>
                <div id="reset-pwd-err-2" class="invalid-feedback font-lato">
                    Please enter at least 5 characters
                </div>
            </div>

            <div id="reset-password-submit-wrapper">
                <button id="reset-password" type="button" class="btn user-access-bnt-submit mt-5 font-sanspro">
                    Change password
                </button>
            </div>
        </div>
    </div>

    <div id="reset-password-verification-wrapper">

    </div>
    <!-- -----------------------------------Reset password END----------------------------------- -->
    <script>
        function toggleEyeSvgIcons(flag) {
            const eyeSvgOpen = document.querySelector('.bi-eye');
            const eyeSvgClosed = document.querySelector('.bi-eye-slash');
            if (flag) {
                eyeSvgOpen.style.display = '';
                eyeSvgClosed.style.display = 'none';
            }
            else {
                eyeSvgOpen.style.display = 'none';
                eyeSvgClosed.style.display = '';
            }
        }

        function handleOnPasswordToggle() {
            let passwordShow = false;
            const eyeIcon = document.getElementById('password-eye-icon');

            eyeIcon.addEventListener('click', () => {
                passwordShow = !passwordShow;
                if (passwordShow) {
                    document.getElementById('reset-password-input').type = 'text';
                    toggleEyeSvgIcons(passwordShow);
                }
                else {
                    document.getElementById('reset-password-input').type = 'password';
                    toggleEyeSvgIcons(passwordShow);
                }
            });
        }
        // function call
        const eyeSvgIcon = document.querySelector('.bi-eye');
        if (eyeSvgIcon) eyeSvgIcon.style.display = 'none';
        handleOnPasswordToggle();
    </script>
    <script src="/generics/generics.js" defer></script>
    <script src="/generics/polyfills.js" defer></script>
</body>

</html>
