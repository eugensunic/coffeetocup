<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CoffeeToCup</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/tab_icon.png">

  <link href="/assets/third-party/fonts/lato.css" rel="stylesheet" type="text/css">
  <link href="/assets/third-party/fonts/roboto.css" rel="stylesheet" type="text/css">
  <link href="/assets/third-party/fonts/sanspro.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="/assets/third-party/css/bootstrap.min.css" crossorigin="anonymous">

  <script src="/assets/third-party/scripts/slim.min.js" crossorigin="anonymous" defer></script>
  <script src="/assets/third-party/scripts/popper.min.js" crossorigin="anonymous" defer></script>
  <script src="/assets/third-party/scripts/bootstrap.min.js" crossorigin="anonymous" defer></script>

  <script src="../cookie-policy.js"></script>

  <!-- generics css -->
  <link rel="stylesheet" href="./generics/bundle.css" />
</head>

<body>
  <!-- -----------------------------------Forgot password BEGIN----------------------------------- -->
  <div id="forgot-password-wrapper" class="user-access-box-wrapper">
    <h5 id="forgot-password-title" class="user-access-box-wrapper-title horizontal-line font-lato">
      Reset password
    </h5>
    <a id="forgot-password-back-to-login" href="/" class="font-sanspro"> Back to home</a>
    <div class="container">
      <p class="user-access-text font-roboto">
        Lost your password? Please enter your email address associated with this account.
        <br />
        You will receive a system generated link to your mailbox to reset your password.
      </p>
      <label class="cursor-pointer font-lato" for="forgot-password-email">E-mail</label>
      <input id="forgot-password-email" type="email" class="form-control" placeholder="name@example.com" />
      <div class="invalid-feedback font-lato">Please enter a valid e-mail</div>
      <div id="forgot-password-submit-wrapper">
        <button id="forgot-password" type="button" class="btn user-access-bnt-submit mt-5 font-sanspro">
          Reset password
        </button>
      </div>
    </div>
  </div>

  <div id="forgot-password-verification-wrapper">

  </div>



  <!-- -----------------------------------Forgot password END----------------------------------- -->

  <script src="./generics/generics.js" defer></script>
  <script src="./generics/polyfills.js" defer></script>
</body>

</html>
